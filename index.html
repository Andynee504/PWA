    <form>
      <div class="slidecontainer">
        <p>Volume: <span id="demo-volume"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider" id="volume">
      </div>

      <div class="slidecontainer">

  <script>
    var delaySlider = document.getElementById("delay");
    var delayOutput = document.getElementById("demo-delay");
  
    var volumeSlider = document.getElementById("volume");
    var volumeOutput = document.getElementById("demo-volume");
  
    delayOutput.innerHTML = delaySlider.value;
    delaySlider.oninput = function() {
      delayOutput.innerHTML = this.value;
    }
  
    volumeOutput.innerHTML = volumeSlider.value;
    volumeSlider.oninput = function() {
      volumeOutput.innerHTML = this.value;
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
    }
  </script>

  <script>
    document.getElementById("btn-REC-label").onclick = function() {recCheck()};
    function recCheck() {
    document.getElementById("btn-REC-label").classList.toggle("btn-REC-animation");
    }
  </script>

<script>
  document.getElementById("btn-shift-label").onclick = function() {shiftCheck()};
  function shiftCheck() {
  document.getElementById("btn-shift-label").classList.toggle("btn-shift-animation");
  }
</script>
